<div>
  <h3>
    Force Fill Column Width Distribution
    <small>
      <a
        href="https://github.com/swimlane/ngx-datatable/blob/master/src/app/columns/column-force.component.ts"
        target="_blank"
      >
        Source
      </a>
    </small>
  </h3>
  <ngx-datatable
    class="material"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    rowHeight="auto"
    [rows]="rows"
  >
    <ngx-datatable-column name="Name" [width]="100">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Gender" [width]="100">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Company" [width]="300">
    <ng-template let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>
    <ngx-datatable-column name="Age" [width]="100">
      <ng-template let-value="value" ngx-datatable-cell-template>
        {{ value }}
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
